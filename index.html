<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Goat Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search" spellcheck="true">
            <button ><img src="./images/search.png" alt="" ></button>
        </div>
        <div class="weather">           
            <img src="./images/sun.png" class="weather-icon">
            <h1 class="temp">18°C</h1>
            <h2 class="city">Durban</h2>
            <h3 class="descr">Clear</h3>
            <div class="details">
                <div class="col">
                    <img src="/images/dryhum.png" alt="">
                    <div>
                        <p class="humidity">50% 
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Black Goat, Inc</span>
          </div>
    
        </footer>
      </div>
      <script src="index.js"></script>
</body>
</html>
